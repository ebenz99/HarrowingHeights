<!doctype html>
<html lang = "en">
   <head>
      <meta charset = "utf-8">
      <title>jQuery UI Dialog functionality</title>
      <link href = "https://code.jquery.com/ui/1.10.4/themes/ui-lightness/jquery-ui.css"
         rel = "stylesheet">
      <script src = "https://code.jquery.com/jquery-1.10.2.js"></script>
      <script src = "https://code.jquery.com/ui/1.10.4/jquery-ui.js"></script>
      
      <!-- CSS -->
      <style>
         .ui-widget-header,.ui-state-default, ui-button {
            background:#b9cd6d;
            border: 1px solid #b9cd6d;
            color: #FFFFFF;
            font-weight: bold;
         }
      </style>
      
      <!-- Javascript -->
      <script>
         $(function() {
            $( "#waterdialog" ).dialog({
               autoOpen: false,  
            });
            $( "#pettingdialog" ).dialog({
               autoOpen: false,  
            });
            $( "#grassdialog" ).dialog({
               autoOpen: false,  
            });
            $( "#waterOpener" ).click(function() {
               $( "#waterdialog" ).dialog( "open" );
            });
            $( "#pettingOpener" ).click(function() {
               $( "#pettingdialog" ).dialog( "open" );
            });
            $( "#grassOpener" ).click(function() {
               $( "#grassdialog" ).dialog( "open" );
            });
         });
      </script>
   </head>
   
   <body>
  <link rel="stylesheet" href="imap.css">
      <!-- HTML --> 
    <img src="animalMap.png" width="100%" height="100%" alt="a map" usemap="#animalsmap">
      <div id = "waterdialog" 
         title = "The Water Area">Watch out for sharks and the Loch Ness Monster.</div>
      <div id = "pettingdialog" 
         title = "The Petting Zoo">This area is for our fuzzier and nicer monsters.</div>
      <div id = "grassdialog" 
         title = "The Grassy Area">Watch out for the T-Rex's!</div>
      <map name="animalsmap">
      <area id="waterOpener" shape="rect" coords="0,0,500,500" alt="alttext">
      <area id="pettingOpener" shape="rect" coords="500,500,1000,1000" alt="alttext">
      <area id="grassOpener" shape="rect" coords="0,500,500,1000" alt="alttext">
  </map>
   </body>
</html>
