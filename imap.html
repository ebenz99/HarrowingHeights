<!doctype html>
<html lang = "en">
   <head>
      <meta charset = "utf-8">
      <title>Interactive Map</title>
      <link href = "https://code.jquery.com/ui/1.10.4/themes/ui-lightness/jquery-ui.css" rel = "stylesheet">
      <script src = "https://code.jquery.com/jquery-1.10.2.js"></script>
      <script src = "https://code.jquery.com/ui/1.10.4/jquery-ui.js"></script>
      
      <!-- CSS -->
      <style>
         .ui-widget-header,.ui-state-default, ui-button {
            background:#b9cd6d;
            border: 1px solid #b9cd6d;
            color: #FFFFFF;
            font-weight: bold;
         }
      </style>
      
      <!-- Javascript -->
      <script>
         $(function() {
            $( "#waterdialog" ).dialog({
               autoOpen: false,  
            });
            $( "#pettingdialog" ).dialog({
               autoOpen: false,  
            });
            $( "#grassdialog" ).dialog({
               autoOpen: false,  
            });
            $( "#waterOpener" ).click(function() {
               $( "#waterdialog" ).dialog( "open" );
            });
            $( "#pettingOpener" ).click(function() {
               $( "#pettingdialog" ).dialog( "open" );
            });
            $( "#grassOpener" ).click(function() {
               $( "#grassdialog" ).dialog( "open" );
            });
         });
      </script>
   </head>
   
   <body>
  <link rel="stylesheet" href="imap.css">
      <!-- HTML --> 
    <img src="animalMap.png" width="100%" height="100%" alt="a map" usemap="#animalsmap">
      <div id = "waterdialog" 
         title = "The Water Area">Watch out for sharks and the Loch Ness Monster.</div>
      <div id = "pettingdialog" 
         title = "The Petting Zoo">This area is for our fuzzier and nicer monsters. Stop by to see chinchillas, monkeys, and more!</div>
      <div id = "grassdialog" 
         title = "The Grassy Area">Watch out for the T-Rex's!</div>
      <map name="animalsmap">
      <!--<area id="waterOpener" shape="rect" coords="1000,1000,1100,1100" alt="alttext">-->
      <!--<area id="pettingOpener" shape="rect" coords="410,125,700,460" alt="alttext">-->
      <area id="pettingOpener" shape="poly" coords="410,210,450,370,460,450,670,460,680,400,600,200,500,125,410,210" alt="alttext">
      <area id="grassOpener" shape="poly" coords="430,230,450,370,460,450,670,460,660,660,450,840,170,590,430,230" alt="alttext">
      <area id="waterOpener" shape="poly" coords="480,125,520,125,490,70,50,230,50,740,265,885,460,860,170,590,480,125" alt="alttext">
  </map>
   </body>
</html>
